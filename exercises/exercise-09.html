<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <button onclick="play()">Click here to start!</button>
    <script>
        function play() {
            let selections = [
                "rock",
                "paper",
                "scissors"
            ];

            let computerChoice = selections[Math.floor(Math.random() * selections.length)];
            let playerChoice = prompt("Rock, paper, or scissors?").toLowerCase();

            switch(playerChoice) {
                case "rock":
                    if (computerChoice == "rock") {
                        alert("It's a tie!");
                    } else if (computerChoice == "paper") {
                        alert("You lose...");
                    } else if (computerChoice == "scissors") {
                        alert("You win!");
                    }
                    break;
                case "paper":
                    if (computerChoice == "rock") {
                        alert("You win!");
                    } else if (computerChoice == "paper") {
                        alert("It's a tie!");
                    } else if (computerChoice == "scissors") {
                        alert("You lose...");
                    }
                    break;
                case "scissors":
                    if (computerChoice == "rock") {
                        alert("You lose...");
                    } else if (computerChoice == "paper") {
                        alert("You win!");
                    } else if (computerChoice == "scissors") {
                        alert("It's a tie!");
                    }
                    break;
            }
        }
    </script>
</body>

</html>
