<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - API (Unsplash)</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .card-img {
            height: 20rem;
            width: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Unsplash API</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="input-search">
                    <button class="btn btn-outline-success" type="submit" id="button-search">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="my-4">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </main class="mb-4">
    <footer>
        <!-- Place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        const client_id = "1qp3CxUPaFhrXSRWJ8FlK5HhbA4IUREh6SVoXMA91Ak"; // Create an account unsplash tp hey client ID;
        const row = document.querySelector(".row");
        const searchButton = document.querySelector("#button-search");
        const searchInput = document.querySelector("#input-search");

        searchButton.addEventListener("click", getSearchInput);

        function getSearchInput() {
            event.preventDefault();

            let input = searchInput.value.split(" ");
            let query = input.join("-");

            fetchSearch(query);
        }

        function fetchSearch(query) {
            clearPage();

            fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=100&client_id=${client_id}`)
                .then((response) => response.json())
                .then((data) => {
                    const API = data.results;

                    for (const item of API) {
                        const image = item["urls"]["regular"];
                        const user = item["user"]["name"];
                        const profile = item["user"]["links"]["html"];

                        createCard(image, user, profile);
                    }
                });
        }

        function createCard(image, user, profile) {
            let cardHTML =
                `<div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card">
                        <img src="${image}" class="card-img-top card-img" alt="${name}"">
                        <div class="card-body">
                            <p class="card-text">
                                Photo by <a href="${profile}">${user}</a> on <a href="https://unsplash.com/">Unsplash</a>
                            </p>
                        </div>
                    </div>
                </div>`;

            row.insertAdjacentHTML("beforeend", cardHTML);
        }

        function clearPage() {
            const cards = document.querySelectorAll(".col-sm-6");

            for (const card of cards) {
                card.remove();
            }
        }

        window.addEventListener("load", (e) => {
            fetchSearch("coding");
        })
    </script>
</body>

</html>
