<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Box Model</title>
    <style>
        div {
            margin: 2em;
            padding: 1em;
            background-color: lightblue;
            color: blue;
            /* outline is better for using hovers */
            /* outline is outside the content, border is inside the content */
            outline: 1pt solid green;
            outline-offset: 5px;
            width: 25%;
            box-sizing: border-box;
            height: 10em;
            position: relative;
        }

        div:hover {
            outline-width: 6pt;
        }

        body {
            font-size: 18pt;
            display: flex;
            justify-content: center;
        }

        #position {
            position: absolute;
            top: 10em;
        }
    </style>
</head>
<body>
    <div>
        box1
    </div>
    <div id="position">
        box2
    </div>
    <div>
        box3
    </div>
</body>
</html>
