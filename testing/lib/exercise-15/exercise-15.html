<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Loan Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');

        html {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
        }

        h1 {
            font-size: 3rem;
        }

        #calc-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            width: 6rem;
        }
    </style>
</head>
<body>
    <h1>Loan Calculator ðŸ’¸</h1>
    <div id="container">
        <p>Calculate your monthly payment!</p>
        <form id="calc-form">
            <div class="form-input-container">
                <label for="loan-amount">Loan Amount</label>
                <input type="text" id="loan-amount">
            </div>
            <div class="form-input-container">
                <label for="loan-years">Term in Years</label>
                <input type="text" id="loan-years">
            </div>
            <div class="form-input-container">
                <label for="loan-rate">Yearly Rate (%)</label>
                <input type="text" id="loan-rate">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result-container">
            <p>Monthly Payment: <span id="calc-monthly-payment">0</span></p>
        </div>
    </div>
    <script src="exercise-15.js"></script>
</body>
</html>
